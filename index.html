<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            animation: flashy 1.5s infinite alternate;
            margin: 20px 0;
        }
        @keyframes flashy {
            from {
                color: #ff4500;
                text-shadow: 2px 2px 10px rgba(255, 69, 0, 0.8);
            }
            to {
                color: #ff8c00;
                text-shadow: 2px 2px 15px rgba(255, 140, 0, 1);
            }
        }
        a img {
            max-width: 100%;
            height: auto;
            display: block;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Image linked to profile -->
        <a href="https://vyd.co/Nazcar" target="_blank" rel="noopener noreferrer">
            <img src="337tqihm.png" alt="Nazcar von Barz">
        </a>
    </div>
</body>
</html>
